<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jack is loving u</title>
    <!-- Import Handwriting Font -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #180820; /* Fallback deep purple */
        }

        canvas {
            display: block;
            touch-action: none;
        }

        #ui-layer {
            position: absolute;
            bottom: 40px;
            width: 100%;
            text-align: center;
            pointer-events: none;
            z-index: 10;
        }

        .btn {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: rgba(255, 255, 255, 0.95);
            padding: 12px 28px;
            font-family: 'Segoe UI', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 13px;
            border-radius: 30px;
            cursor: pointer;
            pointer-events: auto;
            transition: all 0.3s ease;
            backdrop-filter: blur(8px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            box-shadow: 0 0 20px rgba(255, 182, 193, 0.6);
            border-color: rgba(255, 200, 220, 0.8);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <button class="btn" id="finaleBtn">Final Bloom</button>
    </div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const finaleBtn = document.getElementById('finaleBtn');

        let width, height;
        let particles = [];
        let textPoints = [];
        
        // Configuration
        const config = {
            particleCount: 120, 
            drag: 0.95,        
            gravity: 0.03,     
            colors: [
                '255, 105, 180', // Hot Pink
                '255, 182, 193', // Light Pink
                '255, 255, 255', // White (for sparkle)
                '218, 112, 214', // Orchid
                '255, 215, 0',   // Gold
                '255, 223, 186'  // Peach
            ],
            flowerShapes: [4, 5, 6, 8]
        };

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        const random = (min, max) => Math.random() * (max - min) + min;
        const randomInt = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;
        const randomColor = () => config.colors[Math.floor(Math.random() * config.colors.length)];

        // --- Text Mapping Logic ---
        function calculateTextCoordinates(text) {
            // Create an offscreen canvas to render text and scan pixels
            const offCanvas = document.createElement('canvas');
            const offCtx = offCanvas.getContext('2d');
            offCanvas.width = width;
            offCanvas.height = height;

            // Responsive Font Sizing: Larger multiplier for handwriting font
            const fontSize = Math.min(width * 0.25, 250); 
            offCtx.font = `${fontSize}px "Great Vibes", cursive`; // Handwriting font
            offCtx.fillStyle = 'white';
            offCtx.textAlign = 'center';
            offCtx.textBaseline = 'middle';
            offCtx.fillText(text, width / 2, height / 2);

            const imageData = offCtx.getImageData(0, 0, width, height);
            const data = imageData.data;
            const points = [];
            
            // Scan pixels (gap controls density - smaller gap = more detailed text)
            // Adaptive gap: denser on mobile to make text readable with fewer pixels available
            const gap = width < 600 ? 5 : 6; 
            
            for (let y = 0; y < height; y += gap) {
                for (let x = 0; x < width; x += gap) {
                    const index = (y * width + x) * 4;
                    const alpha = data[index + 3];
                    
                    if (alpha > 128) { // If pixel is visible
                        points.push({ x, y });
                    }
                }
            }
            return points;
        }

        class Particle {
            constructor(x, y, type, target = null) {
                this.x = x;
                this.y = y;
                this.type = type; // 'blossom', 'pollen', 'text'
                this.color = randomColor();
                
                // If it's a text particle, it needs a target destination
                this.target = target; 
                this.arrived = false;

                if (type === 'blossom') {
                    this.radius = random(1.5, 4);
                    this.life = random(0.6, 1);
                    this.decay = random(0.005, 0.015);
                } else if (type === 'pollen') {
                    this.radius = random(0.5, 2);
                    this.life = 1;
                    this.decay = random(0.02, 0.05);
                    this.color = '255, 215, 0';
                } else if (type === 'text') {
                    this.radius = random(1.5, 3);
                    this.life = 1; // Lives forever until cleared
                    this.decay = 0;
                    this.color = randomColor(); // Multicolor text
                }

                this.vx = 0;
                this.vy = 0;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                
                // Dynamic opacity based on life or pulsing if arrived
                let alpha = this.life;
                if (this.type === 'text' && this.arrived) {
                    // Twinkle effect for text
                    alpha = 0.6 + Math.sin(Date.now() * 0.005 + this.x) * 0.4;
                }

                ctx.shadowBlur = this.radius * 2;
                ctx.shadowColor = `rgba(${this.color}, ${alpha})`;
                ctx.fillStyle = `rgba(${this.color}, ${alpha})`;
                
                ctx.fill();
                ctx.closePath();
                ctx.shadowBlur = 0; 
            }

            update() {
                if (this.type === 'text') {
                    this.updateTextPhysics();
                } else {
                    this.updateNormalPhysics();
                }
            }

            updateNormalPhysics() {
                this.x += this.vx;
                this.y += this.vy;
                this.vx *= config.drag;
                this.vy *= config.drag;
                this.vy += config.gravity;
                this.life -= this.decay;
                
                if (this.life < 0.3) this.radius *= 0.95;
            }

            updateTextPhysics() {
                // Phase 1: Explosion (high velocity)
                // Phase 2: Attraction (move to target)
                
                // Slow down the explosion
                this.vx *= 0.92;
                this.vy *= 0.92;
                
                this.x += this.vx;
                this.y += this.vy;

                // Move towards target
                const dx = this.target.x - this.x;
                const dy = this.target.y - this.y;
                
                // Spring physics to snap into place
                this.x += dx * 0.08;
                this.y += dy * 0.08;

                // Check arrival
                if (Math.abs(dx) < 1 && Math.abs(dy) < 1) {
                    this.arrived = true;
                }
            }
        }

        function spawnBlossom(x, y) {
            const petalCount = config.flowerShapes[randomInt(0, config.flowerShapes.length - 1)];
            const angleOffset = random(0, Math.PI * 2);
            
            for (let i = 0; i < config.particleCount; i++) {
                const p = new Particle(x, y, 'blossom');
                const angle = random(0, Math.PI * 2);
                const velocityBase = random(3, 12);
                const flowerShape = Math.abs(Math.cos((angle + angleOffset) * (petalCount / 2))); 
                const speed = velocityBase * (0.4 + 0.6 * flowerShape);

                p.vx = Math.cos(angle) * speed;
                p.vy = Math.sin(angle) * speed;

                particles.push(p);
            }
        }

        function spawnPollen(x, y) {
            const count = 2;
            for (let i = 0; i < count; i++) {
                const p = new Particle(x, y, 'pollen');
                const angle = random(0, Math.PI * 2);
                const speed = random(0.5, 2);
                p.vx = Math.cos(angle) * speed;
                p.vy = Math.sin(angle) * speed;
                particles.push(p);
            }
        }

        function triggerFinale() {
            // 1. Clear existing standard particles to reduce noise
            particles = particles.filter(p => p.type === 'text');

            // 2. Wait for font to load essentially, then calculate
            // (In a real app use document.fonts.ready, here we assume loaded by user interaction time)
            const points = calculateTextCoordinates("I Love You");

            // 3. Spawn particles
            const centerX = width / 2;
            const centerY = height / 2;

            points.forEach(point => {
                const p = new Particle(centerX, centerY, 'text', point);
                
                // Initial Explosion Velocity
                const angle = random(0, Math.PI * 2);
                const speed = random(10, 20); // Fast burst
                p.vx = Math.cos(angle) * speed;
                p.vy = Math.sin(angle) * speed;
                
                particles.push(p);
            });
        }

        // Animation Loop
        function animate() {
            ctx.globalCompositeOperation = 'source-over';
            
            // Dreamy Background Gradient
            const gradient = ctx.createRadialGradient(width/2, height/2, 0, width/2, height/2, width);
            gradient.addColorStop(0, '#5D2E46'); // Warm Rose/Mauve center
            gradient.addColorStop(0.6, '#2b102f'); // Deep Purple
            gradient.addColorStop(1, '#180820'); // Darkest Violet edges
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);
            
            ctx.globalCompositeOperation = 'lighter';

            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update();
                p.draw();

                // Cleanup dead particles (text particles live forever)
                if (p.type !== 'text' && (p.life <= 0 || p.radius < 0.1)) {
                    particles.splice(i, 1);
                }
            }
            requestAnimationFrame(animate);
        }

        // Input Handling
        let isTouch = false;

        window.addEventListener('mousemove', (e) => {
            if (!isTouch) spawnPollen(e.clientX, e.clientY);
        });

        window.addEventListener('click', (e) => {
            if (e.target !== finaleBtn) {
                spawnBlossom(e.clientX, e.clientY);
            }
        });

        window.addEventListener('touchstart', (e) => {
            isTouch = true;
            if (e.target !== finaleBtn) {
                const touch = e.touches[0];
                spawnBlossom(touch.clientX, touch.clientY);
            }
        });

        window.addEventListener('touchmove', (e) => {
            if (e.target !== finaleBtn) {
                const touch = e.touches[0];
                spawnPollen(touch.clientX, touch.clientY);
            }
        });

        finaleBtn.addEventListener('click', (e) => {
            e.stopPropagation(); // Prevent canvas click
            finaleBtn.innerText = "❤️"; // Change button to heart
            finaleBtn.style.opacity = 0.5;
            triggerFinale();
        });

        // Start
        animate();
        
        // Ensure font is loaded before initial bloom? 
        // We'll just bloom immediately, font will load for the finale later.
        setTimeout(() => spawnBlossom(width / 2, height / 2), 500);

    </script>
</body>
</html>
