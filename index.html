<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Blossom: Finale</title>
    <!-- Import Handwriting Font -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #2a0812; /* Fallback deep burgundy */
        }

        canvas {
            display: block;
            touch-action: none;
        }

        #ui-layer {
            position: absolute;
            bottom: 40px;
            width: 100%;
            text-align: center;
            pointer-events: none;
            z-index: 10;
        }

        .btn {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: rgba(255, 255, 255, 0.95);
            padding: 12px 28px;
            font-family: 'Segoe UI', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 13px;
            border-radius: 30px;
            cursor: pointer;
            pointer-events: auto;
            transition: all 0.3s ease;
            backdrop-filter: blur(8px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
            border-color: rgba(255, 192, 203, 0.8);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <button class="btn" id="finaleBtn">Mystérieux</button>
    </div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const finaleBtn = document.getElementById('finaleBtn');

        let width, height;
        let particles = [];
        let isFinale = false; // Track finale state for heart effects
        
        // Configuration
        const config = {
            particleCount: 120, 
            drag: 0.95,        
            gravity: 0.03,     
            colors: [
                '255, 105, 180', // Hot Pink
                '255, 182, 193', // Light Pink
                '255, 255, 255', // White (for sparkle)
                '219, 112, 147', // Pale Violet Red
                '255, 20, 147',  // Deep Pink
                '255, 223, 186'  // Peach
            ],
            flowerShapes: [4, 5, 6, 8]
        };

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        const random = (min, max) => Math.random() * (max - min) + min;
        const randomInt = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;
        const randomColor = () => config.colors[Math.floor(Math.random() * config.colors.length)];

        // --- Text Mapping Logic ---
        function calculateTextCoordinates(text) {
            const offCanvas = document.createElement('canvas');
            const offCtx = offCanvas.getContext('2d');
            offCanvas.width = width;
            offCanvas.height = height;

            // Responsive Font Sizing - Reduced size to fit screen better
            // Changed from 0.28/280 to 0.15/150 to ensure "I Love U" fits without overflowing
            const fontSize = Math.min(width * 0.15, 150); 
            
            offCtx.font = `${fontSize}px "Great Vibes", cursive`; 
            offCtx.fillStyle = 'white';
            offCtx.textAlign = 'center';
            offCtx.textBaseline = 'middle';
            offCtx.fillText(text, width / 2, height / 2);

            const imageData = offCtx.getImageData(0, 0, width, height);
            const data = imageData.data;
            const points = [];
            
            // Scan pixels - Adjusted gap for smaller text to maintain density
            const gap = width < 600 ? 4 : 5; 
            
            for (let y = 0; y < height; y += gap) {
                for (let x = 0; x < width; x += gap) {
                    const index = (y * width + x) * 4;
                    const alpha = data[index + 3];
                    
                    if (alpha > 128) { 
                        points.push({ x, y });
                    }
                }
            }
            return points;
        }

        class Particle {
            constructor(x, y, type, target = null) {
                this.x = x;
                this.y = y;
                this.type = type; // 'blossom', 'pollen', 'text', 'heart'
                this.color = randomColor();
                
                this.target = target; 
                this.arrived = false;

                if (type === 'blossom') {
                    this.radius = random(1.5, 4);
                    this.life = random(0.6, 1);
                    this.decay = random(0.005, 0.015);
                } else if (type === 'pollen') {
                    this.radius = random(0.5, 2);
                    this.life = 1;
                    this.decay = random(0.02, 0.05);
                    this.color = '255, 215, 0';
                } else if (type === 'text') {
                    this.radius = random(1.5, 3);
                    this.life = 1; 
                    this.decay = 0;
                    this.color = randomColor(); 
                } else if (type === 'heart') {
                    this.radius = random(3, 8); // Heart size
                    this.life = 1;
                    this.decay = random(0.005, 0.01);
                    this.color = '255, 105, 180'; // Pink hearts
                }

                this.vx = 0;
                this.vy = 0;

                // Init physics for heart (float up)
                if (type === 'heart') {
                    this.vx = random(-0.5, 0.5);
                    this.vy = random(-1, -3); // Upward
                }
            }

            draw() {
                let alpha = this.life;
                
                if (this.type === 'text' && this.arrived) {
                    alpha = 0.6 + Math.sin(Date.now() * 0.005 + this.x) * 0.4;
                }

                ctx.fillStyle = `rgba(${this.color}, ${alpha})`;
                ctx.shadowBlur = this.radius * 2;
                ctx.shadowColor = `rgba(${this.color}, ${alpha})`;

                if (this.type === 'heart') {
                    this.drawHeartShape();
                } else {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.closePath();
                }
                
                ctx.shadowBlur = 0; 
            }

            drawHeartShape() {
                // Heart drawing logic using Bezier curves
                const x = this.x;
                const y = this.y;
                const s = this.radius; // Scale

                ctx.save();
                ctx.translate(x, y);
                ctx.beginPath();
                // Draw heart shape centered at (0,0) approx
                ctx.moveTo(0, -s/2);
                ctx.bezierCurveTo(-s, -s*1.5, -s*2, -s/2, -s*2, s/2);
                ctx.bezierCurveTo(-s*2, s*1.5, -s, s*2.5, 0, s*3.5); // Bottom point
                ctx.bezierCurveTo(s, s*2.5, s*2, s*1.5, s*2, s/2);
                ctx.bezierCurveTo(s*2, -s/2, s, -s*1.5, 0, -s/2); // Top divot
                
                ctx.fill();
                ctx.restore();
            }

            update() {
                if (this.type === 'text') {
                    this.updateTextPhysics();
                } else {
                    this.updateNormalPhysics();
                }
            }

            updateNormalPhysics() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.type !== 'heart') {
                    this.vx *= config.drag;
                    this.vy *= config.drag;
                    this.vy += config.gravity;
                } else {
                    // Hearts float wobbly
                    this.x += Math.sin(Date.now() * 0.005 + this.y) * 0.5;
                }

                this.life -= this.decay;
                
                if (this.life < 0.3 && this.type !== 'heart') this.radius *= 0.95;
            }

            updateTextPhysics() {
                this.vx *= 0.92;
                this.vy *= 0.92;
                
                this.x += this.vx;
                this.y += this.vy;

                const dx = this.target.x - this.x;
                const dy = this.target.y - this.y;
                
                this.x += dx * 0.08;
                this.y += dy * 0.08;

                if (Math.abs(dx) < 1 && Math.abs(dy) < 1) {
                    this.arrived = true;
                }
            }
        }

        function spawnBlossom(x, y) {
            const petalCount = config.flowerShapes[randomInt(0, config.flowerShapes.length - 1)];
            const angleOffset = random(0, Math.PI * 2);
            
            for (let i = 0; i < config.particleCount; i++) {
                const p = new Particle(x, y, 'blossom');
                const angle = random(0, Math.PI * 2);
                const velocityBase = random(3, 12);
                const flowerShape = Math.abs(Math.cos((angle + angleOffset) * (petalCount / 2))); 
                const speed = velocityBase * (0.4 + 0.6 * flowerShape);

                p.vx = Math.cos(angle) * speed;
                p.vy = Math.sin(angle) * speed;

                particles.push(p);
            }
        }

        function spawnPollen(x, y) {
            const count = 2;
            for (let i = 0; i < count; i++) {
                const p = new Particle(x, y, 'pollen');
                const angle = random(0, Math.PI * 2);
                const speed = random(0.5, 2);
                p.vx = Math.cos(angle) * speed;
                p.vy = Math.sin(angle) * speed;
                particles.push(p);
            }
        }

        function spawnHeart() {
            // Spawn random floating hearts from bottom
            const x = random(0, width);
            const y = height + 10;
            const p = new Particle(x, y, 'heart');
            particles.push(p);
        }

        function triggerFinale() {
            isFinale = true;
            // 1. Clear existing particles
            particles = particles.filter(p => p.type === 'text');

            // 2. Change text to "I Love U"
            const points = calculateTextCoordinates("I Love U");

            // 3. Spawn particles
            const centerX = width / 2;
            const centerY = height / 2;

            points.forEach(point => {
                const p = new Particle(centerX, centerY, 'text', point);
                const angle = random(0, Math.PI * 2);
                const speed = random(10, 20); 
                p.vx = Math.cos(angle) * speed;
                p.vy = Math.sin(angle) * speed;
                particles.push(p);
            });
        }

        // Animation Loop
        function animate() {
            ctx.globalCompositeOperation = 'source-over';
            
            // Refined Romantic Pink Background
            const gradient = ctx.createRadialGradient(width/2, height/2, 0, width/2, height/2, width);
            gradient.addColorStop(0, '#8E3F5A'); // Deep Rose Center
            gradient.addColorStop(0.5, '#54162B'); // Dark Berry
            gradient.addColorStop(1, '#260812'); // Very Dark Burgundy Edge
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);
            
            ctx.globalCompositeOperation = 'lighter';

            // Floating Hearts Logic during Finale
            if (isFinale && Math.random() < 0.05) { // 5% chance per frame to spawn a heart
                spawnHeart();
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update();
                p.draw();

                if (p.type !== 'text' && (p.life <= 0 || p.radius < 0.1)) {
                    particles.splice(i, 1);
                }
            }
            requestAnimationFrame(animate);
        }

        // Input Handling
        let isTouch = false;

        window.addEventListener('mousemove', (e) => {
            if (!isTouch) spawnPollen(e.clientX, e.clientY);
        });

        window.addEventListener('click', (e) => {
            if (e.target !== finaleBtn) {
                spawnBlossom(e.clientX, e.clientY);
            }
        });

        window.addEventListener('touchstart', (e) => {
            isTouch = true;
            if (e.target !== finaleBtn) {
                const touch = e.touches[0];
                spawnBlossom(touch.clientX, touch.clientY);
            }
        });

        window.addEventListener('touchmove', (e) => {
            if (e.target !== finaleBtn) {
                const touch = e.touches[0];
                spawnPollen(touch.clientX, touch.clientY);
            }
        });

        finaleBtn.addEventListener('click', (e) => {
            e.stopPropagation(); 
            finaleBtn.innerText = "❤️"; 
            finaleBtn.style.opacity = 0.5;
            triggerFinale();
        });

        // Start
        animate();
        setTimeout(() => spawnBlossom(width / 2, height / 2), 500);

    </script>
</body>
</html>
